<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelperBot - call</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="interface">

        <img src="img/topbar.png" alt="topbar" class="topbar">
        <div class="header">
            <img src="img/arrow.png" alt="arrow" class="arrow">

            <div class="name-header">Алексей</div>
            <div class="image">Фото</div>

        </div>

        <img src="img/logo.png" alt="logo" class="logo">


        <div class="menu">

            <div class="top-line"></div>
            <div class="button-container">
                <img src="img/effects.png" alt="" class="button">
                <img src="img/mute.png" alt="" class="button">
                <img src="img/camera.png" alt="" class="button">
                <img src="img/end.png" alt="" class="button">
            </div>

            <img src="img/cameraOff.png" alt="" class="button-long">
            <img src="img/dinamic.png" alt="" class="button-long-2">

            <div class="bottom-line"></div>
        </div>
    </div>
</body>

</html>
