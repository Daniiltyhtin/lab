<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль Дизайнера</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="interface">

        <div class="header">
            <img src="img/topbar.png" alt="topbar" class="topbar">
            <img src="img/arrow.png" alt="arrow" class="arrow">
            <img src="img/logo.png" alt="logo" class="logo">
            <div class="text-block-header">
                <div class="name-header">
                    <p>HelperBot</p>
                </div>
                <div class="status">Онлайн</div>
            </div>
        </div>


        <div class="chat">
            <div class="date">
                Сегодня
            </div>
            <div class="message-user">
                <div class="text-message">Привет! У меня есть вопрос</div>
                <div class="time">09:25</div>
            </div>
            <div class="message-bot">
                <img class="min-logo" src="img/minLogo.png" alt="">
                <div class="text-block-message-bot">
                    <div class="name">HelperBot</div>
                    <div class="text-message">Привет! Какой вопрос?</div>
                    <div class="time">09:25</div>
                </div>
            </div>
            <div class="message-user">
                <div class="text-message">Как работает вот это..</div>
                <div class="time">09:25</div>
            </div>
            <div class="message-bot ms2">
                <img class="min-logo" src="img/minLogo.png" alt="">
                <div class="text-block-message-bot">
                    <div class="name">HelperBot</div>
                    <div class="text-message">Давай расскажу про это...</div>
                    <div class="text-message">Еще вопросы?</div>
                    <div class="time">09:25</div>
                </div>
            </div>
            <div class="message-user">
                <div class="text-message">Как мне сделать ...</div>
                <div class="time">09:25</div>
            </div>
            <div class="write">
                <img class="attach" src="img/attach.png" alt="">
                <div class="message-input-string">
                    <input class="write-message" type="text" placeholder="Сообщение">
                    <img class="copy" src="img/copy.png" alt="" class="copy">
                </div>
                <img src="img/camera.png" alt="" class="camera">
                <img src="img/microphone.png" alt="" class="microphone">
            </div>
        </div>
    </div>
</body>

</html>
